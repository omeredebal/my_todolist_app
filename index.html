<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yapƒ±lacaklar Listesi</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: #e3f2fd;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
        text-align: center;
      }

      .date {
        font-size: 18px;
        color: black;
        margin-bottom: 10px;
        font-weight: bold;
      }

      .container {
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 123, 255, 0.2);
        width: 100%;
        max-width: 400px;
        text-align: center;
        border: 2px solid #90caf9;
      }

      h1 {
        font-size: 22px;
        font-weight: 600;
        color: #0277bd;
        margin-bottom: 15px;
      }

      .input-container {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }

      input[type="text"] {
        flex: 1;
        padding: 10px;
        border: 2px solid #90caf9;
        border-radius: 8px;
        font-size: 16px;
        outline: none;
        background: #f1f8ff;
        color: #0277bd;
      }

      input[type="text"]::placeholder {
        color: #6a9bbf;
      }

      button {
        padding: 10px 14px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
      }

      .add-btn {
        background: lightblue;
        color: white;
        font-weight: bold;
        border: 4px solid lightblue;
        background-color: white;
      }

      .add-btn:hover {
        background: lightgrey;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        background: #f1f8ff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px;
        margin: 6px 0;
        border-radius: 8px;
        transition: 0.3s;
        cursor: pointer;
        border: 1px solid #90caf9;
      }

      li:hover {
        background: #e3f2fd;
        transform: scale(1.02);
      }

      input[type="checkbox"] {
        transform: scale(1.2);
        cursor: pointer;
        accent-color: #0277bd;
      }

      label {
        flex: 1;
        margin-left: 10px;
        font-size: 16px;
        transition: 0.3s;
        color: #0277bd;
      }

      .completed {
        text-decoration: line-through;
        color: #01579b;
        font-weight: bold;
      }

      .delete-btn {
        background: transparent;
        color: #0277bd;
        padding: 6px 10px;
        border-radius: 50%;
        border: 2px solid #0277bd;
        font-size: 14px;
        transition: 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .delete-btn:hover {
        background: #0277bd;
        color: white;
      }

      /* Yatay ƒ∞lerleme √áubuƒüu */
      .progress-container {
        width: 100%;
        max-width: 400px;
        height: 20px;
        background: #f1f8ff;
        border-radius: 10px;
        border: 2px solid #90caf9;
        margin-top: 20px;
        position: relative;
        overflow: hidden;
      }

      .progress-bar {
        width: 0%;
        height: 100%;
        background: linear-gradient(45deg, #0277bd, #039be5);
        transition: width 0.5s ease-in-out;
      }

      .progress-text {
        position: absolute;
        width: 100%;
        text-align: center;
        top: 50%;
        transform: translateY(-50%);
        font-weight: bold;
        color: #01579b;
      }

      .congrats {
        font-size: 18px;
        font-weight: bold;
        color: #0277bd;
        margin-top: 15px;
        display: none;
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Reset Butonu Stili */
      .reset-button {
        background-color: #ff4444;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        width: 100%;
      }

      .reset-button:hover {
        background-color: #cc0000;
      }

      /* Mobil Responsive Tasarƒ±m */
      @media screen and (max-width: 480px) {
        body {
          padding: 10px;
          height: auto;
          min-height: 100vh;
        }

        .container {
          max-width: 100%;
          padding: 15px;
        }

        h1 {
          font-size: 20px;
        }

        input[type="text"] {
          font-size: 14px;
          padding: 8px;
        }

        .add-btn {
          padding: 8px 12px;
          font-size: 14px;
        }

        li {
          padding: 8px;
          font-size: 14px;
        }

        .delete-btn {
          padding: 4px 8px;
          font-size: 12px;
        }

        .progress-container {
          max-width: 100%;
          height: 16px;
        }

        .progress-text {
          font-size: 12px;
        }

        .congrats {
          font-size: 16px;
        }

        .date {
          font-size: 16px;
        }
      }

      /* Orta Boy Ekranlar ƒ∞√ßin */
      @media screen and (min-width: 481px) and (max-width: 768px) {
        .container {
          max-width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <!-- G√ºncel Tarih -->
    <div class="date" id="currentDate"></div>

    <!-- G√∂rev Listesi -->
    <div class="container">
      <h1>‚úÖ Yapƒ±lacaklar Listesi</h1>
      <div class="input-container">
        <input
          type="text"
          id="taskInput"
          placeholder="Yeni g√∂rev ekle..."
          onkeydown="enterKontrol(event)"
        />
        <button class="add-btn" onclick="gorevEkle()">‚ûï</button>
      </div>
      <div id="taskList"></div>
      <p class="congrats" id="congratsMessage">
        üéâ Tebrikler! T√ºm g√∂revleri tamamladƒ±nƒ±z! üéâ
      </p>
      <button class="reset-button" id="resetButton">Sƒ±fƒ±rla</button>
    </div>

    <!-- Yatay ƒ∞lerleme √áubuƒüu -->
    <div class="progress-container">
      <div class="progress-bar"></div>
      <div class="progress-text">0%</div>
    </div>

    <script>
      // Ana deƒüi≈ükenler
      let gorevler = [];
      let tamamlananGorevSayisi = 0;
      let gorevDurumlari = []; // Her g√∂revin tamamlanma durumunu tutar

      // G√∂revleri ekrana yazdƒ±rma
      function gorevleriGoster() {
        let listeHTML = "<ul>";
        for (let i = 0; i < gorevler.length; i++) {
          const tikliMi = gorevDurumlari[i] ? "checked" : "";
          const tamamlandiMi = gorevDurumlari[i] ? "completed" : "";
          listeHTML += `
          <li>
            <input type="checkbox" id="gorev${i}" onclick="gorevDurumunuDegistir(${i})" ${tikliMi}>
            <label for="gorev${i}" class="${tamamlandiMi}">${gorevler[i]}</label>
            <button class="delete-btn" onclick="gorevSil(${i})">‚ùå</button>
          </li>
        `;
        }
        listeHTML += "</ul>";
        document.getElementById("taskList").innerHTML = listeHTML;
        ilerlemeGuncelle();
      }

      // Yeni g√∂rev ekleme
      function gorevEkle() {
        let input = document.getElementById("taskInput");
        let yeniGorev = input.value.trim();

        if (yeniGorev !== "") {
          gorevler.push(yeniGorev);
          gorevDurumlari.push(false); // Yeni g√∂rev ba≈ülangƒ±√ßta tamamlanmamƒ±≈ü durumda
          input.value = "";
          gorevleriGoster();
        }
      }

      // G√∂rev durumunu deƒüi≈ütirme (tamamlandƒ±/tamamlanmadƒ±)
      function gorevDurumunuDegistir(index) {
        let etiket = document.querySelector(`#gorev${index} + label`);
        let checkbox = document.getElementById(`gorev${index}`);

        gorevDurumlari[index] = checkbox.checked;

        if (checkbox.checked) {
          etiket.classList.add("completed");
          tamamlananGorevSayisi = Math.min(
            tamamlananGorevSayisi + 1,
            gorevler.length
          );
        } else {
          etiket.classList.remove("completed");
          tamamlananGorevSayisi = Math.max(tamamlananGorevSayisi - 1, 0);
        }
        ilerlemeGuncelle();
      }

      // G√∂rev silme
      function gorevSil(index) {
        gorevler.splice(index, 1);
        gorevDurumlari.splice(index, 1);
        tamamlananGorevSayisi = gorevDurumlari.filter((durum) => durum).length;
        gorevleriGoster();
      }

      // T√ºm g√∂revleri sƒ±fƒ±rlama
      function gorevleriSifirla() {
        const onay = confirm(
          "T√ºm g√∂revleri silmek istediƒüinizden emin misiniz?"
        );
        if (onay) {
          gorevler = [];
          gorevDurumlari = [];
          tamamlananGorevSayisi = 0;
          gorevleriGoster();
        }
      }

      // ƒ∞lerleme √ßubuƒüunu g√ºncelleme
      function ilerlemeGuncelle() {
        let ilerleme =
          gorevler.length === 0
            ? 0
            : (tamamlananGorevSayisi / gorevler.length) * 100;
        ilerleme = Math.min(100, ilerleme);

        document.querySelector(".progress-bar").style.width = `${ilerleme}%`;
        document.querySelector(".progress-text").textContent = `%${Math.round(
          ilerleme
        )}`;
        document.getElementById("congratsMessage").style.display =
          ilerleme === 100 ? "block" : "none";
      }

      // Enter tu≈üu kontrol√º
      function enterKontrol(event) {
        if (event.key === "Enter") {
          gorevEkle();
        }
      }

      // Sayfa y√ºklendiƒüinde √ßalƒ±≈üacak kodlar
      document.addEventListener("DOMContentLoaded", () => {
        document
          .getElementById("resetButton")
          .addEventListener("click", gorevleriSifirla);
        document.getElementById("currentDate").textContent =
          new Date().toLocaleDateString("tr-TR");
        gorevleriGoster();
      });
    </script>
  </body>
</html>
